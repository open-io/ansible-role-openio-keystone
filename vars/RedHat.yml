# roles/keystone/vars/RedHat.yml
# Distribution-specific variables for RHEL, CentOS, ...
---
keystone_packages:
  - openstack-keystone
  - uwsgi
  - uwsgi-plugin-python2
  - uwsgi-logger-file
  - python2-shade
  - rsync
  - python-openstackclient

openio_keystone_uwsgi_bin: /sbin/uwsgi
openio_keystone_logrotate_file: /etc/logrotate.d/openstack-keystone
...
