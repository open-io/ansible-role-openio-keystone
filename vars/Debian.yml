# roles/keystone/vars/Debian.yml
# Distribution-specific variables for Ubuntu, Debian, ...
---
keystone_packages:
  - keystone
  - uwsgi-core
  - uwsgi-plugin-python
  - python-shade
  - python-cffi
  - python3-pip
  - rsync
  - python-openstackclient

openio_keystone_uwsgi_bin: /usr/bin/uwsgi
openio_keystone_logrotate_file: /etc/logrotate.d/keystone
...
